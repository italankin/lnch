ext {
    targetSdk = 26
    compileSdk = 26
    minSdk = 23

    supportVersion = "26.1.0"
    moxyVersion = "1.5.3"
    daggerVersion = "2.11"
    flexboxVersion = "1.0.0"
    gsonVersion = "2.8.2"
    rxJavaVersion = "2.1.13"
    rxAndroidVersion = "2.0.2"
    timberVersion = "4.7.0"
    picassoVersion = "2.71828"

    moxy = "com.arello-mobile:moxy:$moxyVersion"
    moxyCompiler = "com.arello-mobile:moxy-compiler:$moxyVersion"
    moxyAppCompat = "com.arello-mobile:moxy-app-compat:$moxyVersion"
    dagger = "com.google.dagger:dagger:$daggerVersion"
    daggerCompiler = "com.google.dagger:dagger-compiler:$daggerVersion"
    jsr250 = "javax.annotation:jsr250-api:1.0"
    rxJava = "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    rxAndroid = "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    gson = "com.google.code.gson:gson:$gsonVersion"
    timber = "com.jakewharton.timber:timber:$timberVersion"
    appCompat = "com.android.support:appcompat-v7:$supportVersion"
    recyclerView = "com.android.support:recyclerview-v7:$supportVersion"
    palette = "com.android.support:palette-v7:$supportVersion"
    design = "com.android.support:design:$supportVersion"
    preference = "com.android.support:preference-v14:$supportVersion"
    customTabs = "com.android.support:customtabs:$supportVersion"
    flexbox = "com.google.android:flexbox:$flexboxVersion"
    picasso = "com.squareup.picasso:picasso:$picassoVersion"
}